<p class="property">
    <span>
        {{ partial "svg/calendar.svg" }} <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
        {{- .Date.Format (.Site.Params.dateFormat | default "January 02, 2006") -}}
        </time> 
    </span>
    <span>·</span>
    <span>
        {{ partial "svg/update.svg" }} <time itemprop="dateModified" datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
            {{- .Lastmod.Format "January 02, 2006" -}}
        </time>
    </span>
    <span>·</span>
    <span>
        {{ partial "svg/read-time.svg" }} {{ .ReadingTime }} min read
    </span>
</p>
